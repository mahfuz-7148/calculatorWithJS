<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <input id="inputArea" type="text" placeholder="0">
        <div>
            <button class="operator" id="colorr">AC</button>
            <button class="operator" id="colorr">Del</button>
            <button class="operator" id="colorr">%</button>
            <button class="operator" id="colorr">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" id="colorr">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" id="colorr">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" id="colorr">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="operator" id="colorr">.</button>
            <button class="equalButton" id="colorr">=</button>
        </div>
        
    </div>
</body>
<script src="./app.js"></script>
</html>
